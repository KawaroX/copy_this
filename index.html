<!DOCTYPE html>

<head>

    <style>
        * {

        }
        
        body {

            min-height: 100vh;

        h1 {

        }
        
        .code-display {

            font-size: 36px;

            color: #667eea;
            letter-spacing: 3px;
            font-family: 'Courier New', monospace;
        }
        
        .status {

        }
        
        .status.show {

        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
            line-height: 1.6;
        }
        
        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .copy-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .copy-btn:active {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì¶</div>
        <h1>Âèñ‰ª∂Á†ÅÂ∑≤Â§çÂà∂</h1>
        <div class="code-display" id="codeDisplay">-</div>
        <button class="copy-btn" onclick="copyCode()">ÂÜçÊ¨°Â§çÂà∂</button>
        <div class="status" id="status"></div>
        <div class="info">
            ‚ú® Âèñ‰ª∂Á†ÅÂ∑≤Ëá™Âä®Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø<br>
            Áé∞Âú®ÂèØ‰ª•Áõ¥Êé•Á≤òË¥¥‰ΩøÁî®‰∫Ü
        </div>
    </div>

    <script>
        function getCodeFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('code') || 'Êú™ÊâæÂà∞Âèñ‰ª∂Á†Å';
        }

        function showStatus(message, isSuccess) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status show ' + (isSuccess ? 'success' : 'error');
            
            setTimeout(() => {
                status.classList.remove('show');
            }, 3000);
        }

        async function copyCode() {
            const code = getCodeFromUrl();
            
            if (code === 'Êú™ÊâæÂà∞Âèñ‰ª∂Á†Å') {
                showStatus('‚ùå URL‰∏≠Ê≤°ÊúâÂèñ‰ª∂Á†ÅÂèÇÊï∞', false);
                return;
            }
            
            try {
                await navigator.clipboard.writeText(code);
                showStatus('‚úÖ Â§çÂà∂ÊàêÂäüÔºÅ', true);
            } catch (err) {
                // Â§áÁî®Â§çÂà∂ÊñπÊ≥ï
                const textArea = document.createElement('textarea');
                textArea.value = code;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                document.body.appendChild(textArea);
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    showStatus('‚úÖ Â§çÂà∂ÊàêÂäüÔºÅ', true);
                } catch (err2) {
                    showStatus('‚ùå Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂', false);
                }
                
                document.body.removeChild(textArea);
            }
        }

        // È°µÈù¢Âä†ËΩΩÊó∂Ëá™Âä®Â§çÂà∂
        window.addEventListener('load', () => {
            const code = getCodeFromUrl();
            document.getElementById('codeDisplay').textContent = code;
            
            if (code !== 'Êú™ÊâæÂà∞Âèñ‰ª∂Á†Å') {
                copyCode();
            } else {
                showStatus('‚ùå ËØ∑Âú®URL‰∏≠Ê∑ªÂä† ?code=Âèñ‰ª∂Á†Å', false);
            }
        });
    </script>
</body>
</html>
